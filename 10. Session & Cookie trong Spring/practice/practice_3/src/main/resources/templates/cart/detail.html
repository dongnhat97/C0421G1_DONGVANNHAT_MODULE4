<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row my-2">
        <a class="btn btn-info" th:href="@{/cart/view_cart}" role="button">Giỏ hàng</a>
        <fieldset>
            <legend>
                <h3 class="mt-2">Chi tiết sản phẩm</h3>
            </legend>
            <table class="table">
                <thead class="bg-info">
                <tr>
                    <th scope="col">Product name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Price</th>
                    <th scope="col" style="text-align: center">Description</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                <td th:text="${productObj.name}"></td>
                    <td>
                        <img th:src="@{${productObj.image}}" style="width: 40px;height: 40px">
                    </td>
                    <td th:text="${productObj.price}"></td>
                    <td th:text="${productObj.description}"></td>
                </tr>
                </tbody>
            </table>
        </fieldset>
    </div>
</div>
<!--        tong tien-->


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
