<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit blog</title>
</head>
<body>
<h1>Edit blog</h1>
<p>
    <a href="/blogs">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/block/update}" th:object="${block}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Blog name:</td>
            <td><input type="text" size="95px" th:field="*{blockName}" readonly/></td>
        </tr>
        <tr>
            <td>Blog summary:</td>
            <td><textarea rows="5" cols="100px" th:field="*{blockSummary}" readonly></textarea></td>
        </tr>
        <tr>
            <td>Blog content:</td>
            <td><textarea rows="5" cols="100px" th:field="*{blockContent}"></textarea></td>
        </tr>
        <tr>
            <td>StartTime:</td>
            <td><input type="date" th:field="*{startTime}"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category.id}">
                    <option th:each="item: ${listCategory}" th:text="${item.name}" th:value="${item.id}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Update blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
