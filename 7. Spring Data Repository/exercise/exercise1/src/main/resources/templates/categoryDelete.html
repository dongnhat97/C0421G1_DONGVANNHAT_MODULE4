<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/category/delete" method="post" th:object="${category}">
    <table>
        <tr>
            <td>ID</td>
            <td>
                <input th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${category.name}"></td>
        </tr>
    </table>
    <input type="submit" value="delete">
</form>
</body>
</html>
