<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${block}" action="/block/save" method="post">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="hidden" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><textarea rows="5" cols="100px" th:field="*{blockName}"></textarea></td>
        </tr>
        <tr>
            <td>Summary</td>
            <td><textarea rows="5" cols="100px" th:field="*{blockSummary}"></textarea></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><textarea rows="5" cols="100px" th:field="*{blockContent}"></textarea></td>
        </tr>
        <tr>
            <td>Start time</td>
            <td><input type="date" size="95px" th:field="*{startTime}"/></td>
        </tr>
        <tr>
            <td>CateGory</td>
            <td>
                <select th:field="*{category.id}">
                    <option th:each="item: ${listCategory}" th:text="${item.name}" th:value="${item.id}"></option>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="Create">
</form>

</body>
</html>
