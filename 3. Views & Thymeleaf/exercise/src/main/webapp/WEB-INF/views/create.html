<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Create Product</h3>
<div><a th:href="@{/product/}">Back to List</a></div>
<div id="form">
<form th:object="${product}" action="/product/save" method="post">
<table>
    <tr>
        <td>ID</td>
        <td>
            <input type="text" th:field="*{id}"/>
        </td>
    </tr>
    <tr>
        <td>Name</td>
        <td>
            <input type="text" th:field="*{name}"/>
        </td>
    </tr>
    <tr>
        <td>Price</td>
        <td>
            <input type="text" th:field="*{price}"/>
        </td>
    </tr>
    <tr>
        <td>Status</td>
        <td>
            <input type="text" th:field="*{status}"/>
        </td>
    </tr>
    <tr>
        <td>Producer</td>
        <td>
            <input type="text" th:field="*{producer}"/>
        </td>
    </tr>
</table>
    <button type="submit">Create</button>
</form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
