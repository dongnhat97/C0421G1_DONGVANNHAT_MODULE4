<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div><a th:href="@{/product/}">Back to List</a></div>
<h3>List Product</h3>
<div th:unless="${productList.isEmpty()}">
    <table id="products">
        <thead>
        <tr>
            <td>STT</td>
            <td>ID</td>
            <td>Name</td>
            <td>Price</td>
            <td>Status</td>
            <td>Producer</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product,stt :${productList}">
            <td th:text="${stt.count}"></td>
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.status}"></td>
            <td th:text="${product.producer}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
