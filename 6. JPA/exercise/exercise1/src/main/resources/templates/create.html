<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${block}" action="/block/save" method="post">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="hidden" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"  th:field="*{blockName}"/></td>
        </tr>
        <tr>
            <td>Summary</td>
            <td><input type="text"  th:field="*{blockSummary}"/></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input type="text"  th:field="*{blockContent}"/></td>
        </tr>
    </table>
    <input type="submit" value="Create">
</form>

</body>
</html>
