<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/create" method="post" th:object="${formDto}">
<table>
    <tr>
        <td>ID</td>
    </tr>
    <tr>
        <td>First Name</td>
        <td>
            <input type="text" th:field="*{firstName}">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td>
            <input type="text" th:field="*{lastName}">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </td>
    </tr>
    <tr>
        <td>Number Phone</td>
        <td>
            <input type="text" th:field="*{numberPhone}">
            <span th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}"></span>
        </td>
    </tr>
    <tr>
        <td>Age</td>
        <td>
            <input type="text" th:field="*{age}">
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
        </td>
    </tr>
</table>
    <input type="submit" value="create">
</form>
</body>
</html>
