<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table th:object="${product}">
    <tr>
        <td>ID</td>
        <td th:text="${product.id}"></td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="${product.name}"></td>
    </tr>
    <tr>
        <td>Price</td>
        <td th:text="${product.price}"></td>
    </tr>
    <tr>
        <td>Status</td>
        <td th:text="${product.status}"></td>
    </tr>
    <tr>
        <td>Producer</td>
        <td th:text="${product.producer}"></td>
    </tr>
</table>
</body>
</html>
