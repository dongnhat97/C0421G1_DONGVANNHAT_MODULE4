<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/product/edit}" th:object="${product}">
    <table>
        <tr>
            <td>ID</td>
            <td>
                <input type="text" th:field="*{id}" >
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" th:field="*{name}"  >
            </td>
        </tr>
        <tr>
            <td>Price</td>
            <td>
                <input type="text" th:field="*{price}">
            </td>
        </tr>
        <tr>
            <td>Status</td>
            <td>
                <input type="text" th:field="*{status}" >
            </td>
        </tr>
        <tr>
            <td>Producer</td>
            <td>
                <input type="text" th:field="*{producer}" >
            </td>
        </tr>
    </table>
    <input type="submit" value="edit">
</form>
</body>
</html>
